<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸ“Œ Shared Pinboard</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Window Title Bar -->
    <div class="title-bar">
      <div class="window-controls">
        <div class="control-btn close"></div>
        <div class="control-btn minimize"></div>
        <div class="control-btn maximize"></div>
      </div>
      <div class="window-title">PINBOARD.EXE</div>
    </div>

    <!-- Yellow Header -->
    <div class="app-header">
      <div class="app-logo">
        <div class="logo-circle">ðŸ“Œ</div>
        <span class="app-title">Shared Pinboard</span>
      </div>
      <div id="headerUserInfo" class="header-user-info" style="display:none">
        <span id="headerUserEmail" class="header-user-email"></span>
        <button id="signOutBtn" class="header-signout-btn">Ã—</button>
      </div>
    </div>

    <!-- Content Area -->
    <div class="content-area">
      <!-- Auth area -->
      <section id="authArea" class="auth-section">
        <form id="authForm" class="auth-form">
          <input id="emailInput" type="email" placeholder="Email" aria-label="Email">
          <input id="passwordInput" type="password" placeholder="Password" aria-label="Password">
          <div class="auth-actions">
            <button id="signInBtn" type="button" class="retro-btn">Sign in</button>
            <button id="registerBtn" type="button" class="retro-btn">Register</button>
          </div>
        </form>
      </section>

      <!-- Search Section -->
      <section class="search-section">
        <input id="searchInput" type="text" placeholder="ðŸ” Search links..." class="retro-input">
        <button id="clearSearchBtn" class="retro-btn">Clear</button>
      </section>

      <!-- Input Section -->
      <section class="input-section">
        <input id="urlInput" type="url" placeholder="Paste your link here..." class="retro-input">
        <input id="noteInput" type="text" placeholder="Short note (optional)" class="retro-input">
        <select id="categorySelect" class="retro-select">
          <option value="">No Category</option>
          <option value="study">Study</option>
          <option value="register">Register</option>
        </select>
        <button id="addBtn" class="retro-btn add-btn">Add</button>
      </section>

      <!-- Links Grid -->
      <section id="grid" class="links-grid" aria-live="polite"></section>
      <div id="empty" class="empty-state">No links added yet</div>
    </div>
  </div>

  <!-- Firebase (compat) - local files -->
  <script src="firebase-app.js"></script>
  <script src="firebase-auth.js"></script>
  <script src="firebase-firestore.js"></script>

  <!-- User must fill firebase-config.js with their project's config -->
  <script src="firebase-config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
